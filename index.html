<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Busin</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="_header_container">
        <div class="_logo_container">
          <h1 class="_logo">BUSIN</h1>
        </div>
        <nav class="_navigation">
          <span class="_items">Home</span>
          <span class="_items">Portfolio</span>
          <span class="_items">Pages</span>
          <span class="_items">Blog</span>
          <span class="_items">Shop</span>
          <span class="_items">Support</span>
          <div class="_search_icon_block">
            <img src="images/search-icon.svg" alt="" class="_search_icon" />
          </div>
        </nav>
        <div class="_burger_menu_block">
          <img class="_burger_menu" src="images/burger-menu.svg" alt="" />
        </div>
      </div>
      <section class="header_section">
        <h2 class="header_section_title">
          We provide the solutions to grow your business.
        </h2>
        <p class="header_section_text">
          We help startups and digital agencies launch projects on time, with no
          pain.
        </p>
        <div class="read_more_button">
          <span class="read_more_text">read more</span>
          <img src="images/right-arrow.svg" alt="arrow" class="right_arrow" />
        </div>
      </section>
    </header>
  </body>
</html>
